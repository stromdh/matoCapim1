  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{atleta.nome}}</h4>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-md-4 col-xs-12">
            <img src="" alt="">
          </div>
          <div class="col-md-8 col-xs-12">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" name="" readonly class="form-control">
            </div>
            <div class="form-group">
              <label for="posicao">Posição</label>
              <input type="text" name="" readonly class="form-control">
            </div>
            <div class="form-group">
              <label for="nome">Data de Nascimento</label>
              <input type="text" name="" readonly class="form-control">
            </div>
            <div class="form-group">
              <label for="nome">Peso</label>
              <input type="text" name="" readonly class="form-control">
            </div>
            <div class="form-group">
              <label for="nome">Altura</label>
              <input type="text" name="" readonly class="form-control">
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <a class="btn btn-primary">Entrar em contato com o representante do atleta</a>
      </div>
    </div>
  </div>
</div>
